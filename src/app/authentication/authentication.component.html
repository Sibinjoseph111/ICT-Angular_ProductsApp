<div class="card col-md-6 p-5 mx-auto mt-4 shadow ">
    <h2 class="mx-auto">{{isLoginMode? 'Login': 'Signup'}}</h2><br>
    <div class="row" style="margin: auto; text-align: center;">
        <div class="col-xs-12">
            <form  style="margin: auto; text-align: center;" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group" *ngIf="!isLoginMode">
                    <input type="text" class="form-control" placeholder="Username" ngModel name="username" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" ngModel name="email" required email>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password (min 6 characters)" ngModel name="password" required minlength="6">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode? 'Login': 'Signup'}}</button>
                </div>
                <div> 
                    <a class="btn text-primary" (click)="onSwitchMode()">{{isLoginMode? "Don't have an account? Sign up": 'Already have an account? Login'}}</a>
                </div>
            </form>
        </div>
    </div>
</div>
